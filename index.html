<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>A图片查看check</title>
    <style>
        .flex {
            display: flex;
        }
        .flex1 {
            flex: 1;
        }
        .flex4 {
            flex: 4;
        }
        .column {
            flex-direction: column;
        }
        。row {
            flex-direction: row;
        }
        .kuang {
            border: 1px solid blue;
        }
        .k1{
            width: 280px;
            height: 40px;
        }
        .k2{
            width: 100px;
            height: 40px;
        }
    </style>

    <script>
        function pix(pid){
            // 获取图片链接
            var img_url = "https://pixiv.re/" + encodeURIComponent(document.getElementById(pid).value) + ".png";

            // 创建<img>标签
            var img = document.createElement("img");
            img.src = img_url;
            img.width = 600;

            // 添加<img>标签到某个元素中
            var container = document.getElementById("image_container");
            container.appendChild(img);

            // 获取文本内容
            var text_input = img_url;

            // 显示文本
            var text_display = document.getElementById("text_display");
            text_display.innerHTML = text_input;
        }
        function pasteFromClipboard() {
			// 访问剪贴板内容
			navigator.clipboard.readText()
				.then((text) => {
					// 将内容放入输入框中
                    // 去除空格、制表符和换行符的正则表达式
                    var reg = /\s/g;
                    // 使用正则表达式替换空格、制表符和换行符为空串
					document.getElementById("pid").value = text.replace(reg, "");
				})
				.catch((err) => {
					console.error('粘贴板读取失败', err);
				});
		}
    </script>
</head>
<body>
    <div class="flex flex1 column kuang" style="align-items: center; padding: 20px">
        <br><p>--</p>
        <input class="k1" type='text' height="50px" style="text-align: center" id="pid" placeholder='pid'>
        <br>

        <div>
            <button class="k2" style="margin-right: 10px" onclick="pasteFromClipboard()">粘贴</button>
            <button class="k2" onclick="pix('pid')">提交</button>
        </div>

        <br><br>
        <div id="text_display"></div>
        <br>
    </div>

    <div class="flex flex4 column kuang" style="text-align: center">
        <div id="image_container"></div>
    </div>


</body>
</html>
